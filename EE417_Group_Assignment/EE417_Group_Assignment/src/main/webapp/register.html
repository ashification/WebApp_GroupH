<!DOCTYPE html> <!--Indicates the document is a HTML-->
<html>
    <head> <!--The header of the file--->
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <!--Name of the webpage--->
        <title>
            Computer World
        </title>
        <!---This sets the page logo on the top as the websites logo--->
        <link rel="icon" type="image/x-icon" href="images/cw.JPG">
        <!--Stylesheet for the index page and the register page--->
        <link rel = "stylesheet" href="Stylesheets/style.css">
        <link rel = "stylesheet" href="Stylesheets/register_styles.css">
        <!---Fonts obtained from google fonts---> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <!---The stylesheet for the special fonts used in the page---> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <!---JavaScript file used--->
        <script src="JavaScript/app.js" defer></script>
        <script src="JavaScript/registration_validation.js" defer></script>
    </head>

    <body>

        <!------Top header of the page with logo and index------->
        <!---This section was used to display the different options of the website and clicking on to these options would take the user to the respective page--->
        <section class="logo"> <!---Styles class for logo--->
            <a href = "index.html"><img src ="Images/cw.jpg"></a> <!---Clicking on the logo brings the user back to the index page--->
            <!---Dynamic Navigation Bar--->
            <a href="#" class="icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class = "nav-links"> <!---Styles class for nav bar--->
                <ul>
                    <li><a href = "index.html">HOME</a></li>
                    <li><a href = "aboutus.html">ABOUT US</a></li>
                    <li><a href = "shop.html">SHOP</a></li>
                    <li><a href = "returns.html">RETURNS</a></li>
                    <li><a href = "login.html">LOG IN/REGISTER</a></li> <!---List of html webpages used with their links--->
                </ul>
            </div>
        </section>

        <!-----Background image with introduction page------>
        <!---This section was used to show the user what page they are on with an image and some comments on the page--->
        <!---This page allows the user to register and this will be stored in the backend in the future--->
        <section class = 'header_login'>
            <div class = "introduction2">
                <h1>REGISTER</h1>
                <div class="form">
                    <form name = "registration" onSubmit="formValidation();" method="POST" action="RegisterServerlet">
                        <input type="text" id = "userName" name = "userName" placeholder="Enter Your User Name" required>
                        <!-- <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small> -->
                        <input type="text" id = "email" name = "email" placeholder="Enter Your Email" required>
                        <input type="password" id = "password" name = "password" placeholder="Enter Your Password" required>
                        <input type="password" id = "password2" name = "password2" placeholder="Re-Enter Your Password" required>
                        
                        <h1>Personal Details</h1>
                        <input type="text" id = "fName" name = "fName" placeholder="Enter Your First Name" required>
                        <input type="text" id = "lName" name = "lName" placeholder="Enter Your Last Name" required>
                        <input type="text" id = "dob" name = "dob" placeholder="Enter Your DOB (--/--/--)" required>
                        <input type="text" id = "mobile" name = "mobile" placeholder="Enter Your mobile number" required>
                        <!-- <input type="text" placeholder="Enter Your DOB (--/--/--)" required>
                        <input type="text" placeholder="Enter Your Country" required>
                        <input type="text" placeholder="Enter Your Gender" required>
                        <input type="text" placeholder="Would you like to recieve promotional emails" required> -->
                        <li class="options">
                            <select name="country" id="country">
                            <option selected="" value="Default">Select Country</option>
                            <option value="IRE">Ireland</option>
                            <option value="UK">United Kingdom</option>
                            <option value="IND">India</option>
                            <option value="USA">USA</option>
                            <option value="JPN">Japan</option>
                            <option value="FR">France</option>
                            <option value="GER">Germany</option>
                            <option value="SPN">Spain</option>
                            </select>
                        </li>
                        <li class="options">
                            <select name="gender" id="gender">
                            <option selected="" value="Default">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="none">Prefer not to say</option>
                            </select>
                        </li>
                        <li class="options">
                            <select name="role" id="role">
                            <option selected="" value="Default">What is your role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            </select>
                        </li>
                        <br/>
                        <button type="submit" class="ytlink">Register</button>
                    </form>
                </div>
            </div>
        </section>

        <!-----Footer------>
        <!---This is the footer section and it has fontawsome symbols for the popular social media apps--->
        <!---Using styles it was given a grey background color--->
        <section class = "footer">
            <h4>Available on all social media platforms</h4>
            <div class="icons">
                <i class = "fab fa-facebook"></i>
                <i class = "fab fa-instagram"></i>
                <i class = "fab fa-twitter"></i>
                <i class = "fab fa-youtube"></i>
            </div>
            <br>
            <center><div id="current_date"></p></center>
            <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
            </script>
            <center><span id="datetime"></span></center>
            <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
            </script>
        </section>

    </body>
</html>
